    // Enhanced Firebase initialization with proper error handling
    async function initializeFirebaseConnection() {
      try {
        console.log('Starting Firebase initialization...');
        
        const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
        const { getDatabase, ref, onValue, off } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');

        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCkLQ5vf1z9dYjAVcOo7tm0BRT8N7jAbOw", // NOTE: Exposed API Key - review Firebase Security Rules
          authDomain: "ratul-liv.firebaseapp.com",
          databaseURL: "https://ratul-liv-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "ratul-liv",
          storageBucket: "ratul-liv.firebasestorage.app",
          messagingSenderId: "395032456768",
          appId: "1:395032456768:web:eadef753d410c71c5439a5",
          measurementId: "G-0NXVHREYWH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        console.log('Firebase initialized successfully');
        
        // Set up real-time listener with proper error handling
        const matchesRef = ref(database, 'matches');
        
        onValue(matchesRef, (snapshot) => {
          try {
            console.log('Firebase data change detected');
            const data = snapshot.val();
            console.log('Raw Firebase data:', data);
            
            if (data && typeof data === 'object') {
              // Ensure proper data structure
              window.matches = {
                football: data.football ? Object.values(data.football) : [],
                cricket: data.cricket ? Object.values(data.cricket) : []
              };
              console.log('Processed matches data:', window.matches);
            } else {
              console.log('No data in Firebase, using empty structure');
              window.matches = { football: [], cricket: [] };
            }
            
            // Force update the UI
            if (window.renderMatches && window.switchTab && window.currentTab) {
              console.log('Updating UI with new data');
              window.isLoading = false;
              window.renderMatches('football');
              window.renderMatches('cricket');
              window.switchTab(window.currentTab);
              // Dispatch a custom event instead of relying on window.firebaseInitialized
              document.dispatchEvent(new CustomEvent('firebaseDataReady', { detail: window.matches }));
            } else {
              console.log('UI functions not ready yet, storing data for later');
              window.pendingFirebaseData = true; // Still useful for initial load sequence
            }
            
          } catch (error) {
            console.error('Error processing Firebase data:', error);
          }
        }, (error) => {
          console.error('Firebase listener error:', error);
          // Fallback to empty data on error
          window.matches = { football: [], cricket: [] };
          if (window.renderMatches) {
            window.isLoading = false;
            window.renderMatches('football');
            window.renderMatches('cricket');
          }
          document.dispatchEvent(new CustomEvent('firebaseDataError'));
        });
        
        // Monitor connection status
        const connectedRef = ref(database, '.info/connected');
        onValue(connectedRef, (snapshot) => {
          const connected = snapshot.val();
          console.log('Firebase connection status:', connected ? 'Connected' : 'Disconnected');
          // You might want to update a UI indicator here based on connection status
          // e.g., document.getElementById('firebaseStatus').textContent = `Firebase: ${connected ? 'Connected' : 'Disconnected'}`;
        });
        
        window.firebaseInitialized = true; // Still set for backward compatibility with existing polling logic
        console.log('Firebase setup completed successfully');
        
      } catch (error) {
        console.error('Failed to initialize Firebase:', error);
        // Fallback to empty data
        window.matches = { football: [], cricket: [] };
        window.isLoading = false;
        if (window.renderMatches) {
          window.renderMatches('football');
          window.renderMatches('cricket');
        }
        document.dispatchEvent(new CustomEvent('firebaseDataError'));
      }
    }
    
    // Start Firebase initialization
    initializeFirebaseConnection();
  </script>

<script>
function showAdblockPopup() {
    document.getElementById('adb').style.display = 'flex';
}

async function detectAdblock() {
    let detected = false;

    // 1. Bait DIV
    const bait = document.createElement('div');
    bait.className = 'ad adsbox ad-banner adsense ad-container sponsored';
    bait.style.cssText = 'width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;';
    document.body.appendChild(bait);

    // 2. Bait Image
    const img = document.createElement('img');
    img.src = 'https://pagead2.googlesyndication.com/pagead/imgad?id=CAASFeDxyz'; // fake image ad
    img.style.cssText = 'width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;';
    img.onerror = () => { detected = true; };
    document.body.appendChild(img);

    // 3. Bait Iframe
    const iframe = document.createElement('iframe');
    iframe.src = 'https://googleads.g.doubleclick.net/pagead/html/r2023/sample-ad.html';
    iframe.style.cssText = 'width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;';
    iframe.onerror = () => { detected = true; };
    document.body.appendChild(iframe);

    // 4. Google AdSense Script
    const script = document.createElement('script');
    script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
    script.async = true;
    script.onerror = () => { detected = true; };
    document.head.appendChild(script);

    // Give adblockers time to remove/hide things
    await new Promise(resolve => setTimeout(resolve, 300));

    if (
        window.getComputedStyle(bait).display === 'none' ||
        bait.offsetHeight === 0 ||
        bait.offsetParent === null
    ) {
        detected = true;
    }

    // Cleanup
    bait.remove();
    img.remove();
    iframe.remove();
    script.remove();

    return detected;
}

window.addEventListener('load', async () => {
    const blocked = await detectAdblock();
    if (blocked) {
        showAdblockPopup();
    }
});
</script>
